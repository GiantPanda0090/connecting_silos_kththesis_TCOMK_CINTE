<form action="." method="post">
    {% csrf_token %}

    <label for="courseid">Course ID: </label>
    <input id="courseid" type="int" name="courseid_field" placeholder="Canvas course ID"><br />
    <label for="assignmentid">Assignment ID: </label>
    <input id="assignmentid" type="int" name="assignmentid_field" placeholder="Canvas Assignment ID"><br />
    <label for="username">KTHID Username: </label>
    <input id="username" type="text" name="username_field" placeholder="KTH.SE Log in Username"><br />
     <label for="password">KTHID Password: </label>
    <input id="password" type="text" name="password_field" placeholder="KTH.SE Log in Password"><br />

    <input type="submit" value="OK" class="default" />
</form>
